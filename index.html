<script>
  function copiarPix() {
    const chave = '140.834.049-65';
    navigator.clipboard.writeText(chave).then(() => {
      alert('Chave PIX copiada com sucesso!\nAgora abra seu app banc√°rio e cole para transferir.');
    }).catch(() => {
      alert('Erro ao copiar a chave PIX. Copie manualmente: ' + chave);
    });
  }

  const canvas = document.getElementById('bg');
  const ctx = canvas.getContext('2d');
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;
  let stars = [];
  function createStars() {
    stars = [];
    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 1.2,
        speed: Math.random() * 0.5 + 0.05
      });
    }
  }
  function drawStars() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = 'white';
    for (let i = 0; i < stars.length; i++) {
      const s = stars[i];
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.radius, 0, 2 * Math.PI);
      ctx.fill();
      s.y += s.speed;
      if (s.y > height) {
        s.y = 0;
        s.x = Math.random() * width;
      }
    }
    requestAnimationFrame(drawStars);
  }
  createStars();
  drawStars();
  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    createStars();
  });
  const texts = [
    "Vis√£o afiada.",
    "Mente ativa.",

    "Silencioso, mas letal.",
    "Construindo algo que n√£o se explica."
  ];
  let index = 0;
  const textElement = document.getElementById("rotatingText");
  function rotateText() {
    textElement.textContent = texts[index];
    index = (index + 1) % texts.length;
    setTimeout(rotateText, 3000);
  }
  rotateText();
</script>
